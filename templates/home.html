<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TastyJunction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
{% include 'base.html' %}
<form method="POST" enctype="multipart/form-data" class="col-6 mx-auto card p-3 shadow-lg">
  {% csrf_token %}
  <div class="container mt-5">
    <label for="recipeName" class="form-label">Name of The Recipe</label>
    <input type="text" class="form-control" id="recipeName" name="recipeName" required>
  </div>
  <div class="container mt-5">
    <label for="recipeDescription" class="form-label">Description</label>
    <textarea class="form-control" id="recipeDescription" name="recipeDescription" rows="3" required></textarea>
  </div>
  <div class="container mt-5">
    <label for="recipeImage" class="form-label">Upload Image</label>
    <input class="form-control" type="file" id="recipeImage" name="recipeImage">
  </div>
  <div class="container mt-5">
     <button type="submit" class="btn btn-primary">Add Recipe</button>
  </div>
  <br>

</form>

</body>
</html>
