<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
{% include 'base.html' %}
<h3>Recipes</h3>

<form class="d-flex" role="search" method="GET" action="{% url 'search' %}">
        <input class="form-control me-2" type="search" placeholder="Search for a Recipe" aria-label="Search" name="query">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
<table class="table table-striped table-hover mx-auto"  style="width:70%" >
  <thead>
    <tr>
      <th scope="col">S.NO</th>
      <th scope="col">Recipe Name</th>
      <th scope="col">Recipe Description</th>
      <th scope="col">Recipe Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for recipe in recipes %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{recipe.recipeName}}</td>
      <td>Click on View to See Entire description of {{recipe.recipeName}}</td>
      <td ><img src="{{recipe.recipeImage.url}}" alt="Recipe Image" style="height:100px"> </td>
      <td>
        <a href="{% url 'source' recipe.id %}" class="btn btn-success" >View</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>

</table>

</body>
</html>
